<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
        const redirectUrl = window.location.href.replace(/\/404\.html.*$/, '/');
        window.location.replace(redirectUrl);
    </script>
</head>

</html>
